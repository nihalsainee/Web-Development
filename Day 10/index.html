<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Audio</h1>
    <div>
        <audio controls src="audio.mp3">Sachin</audio>
    </div>
    <h1>Video</h1>
    <div>
        <video src="video.mp4" height="280" controls poster="image.jpg">Bhupendra Jogi</video>
    </div>
    <h1>Media</h1>
    <div>
        <img src="image.jpg" alt="Media Image" width="280">
    </div>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
</body>

</html>
