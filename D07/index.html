<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn It</title>
</head>

<body>
    <h1>
        Form to apply Web Development Course
    </h1>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" pattern="a-z A-Z" id="username" name="username" placeholder="Enter your username">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="fruits">Choose your course:</label>
            <select name="fruits">
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="Cyber Security">Cyber Security</option>
            </select>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        </div>
        <div>
            <input type="checkbox" id="terms" name="terms" value="yes">
            <label for="terms">I agree to the terms and conditions!</label>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>

</html>
